<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Country search engine</title>
</head>
<body>
	<main class="container">
		<div class="panel">
			<h1 class="my-3">Country search engine</h1>
			<div class="input-group my-3">
				<div class="input-group-append">
					<button id="search" class="btn btn-secondary" type="button">Search</button>
				</div>
				<input id="query-input" class="form-control" type="text" placeholder="Enter country name" />
			</div>
		</div>
		<div id="results">
			<h5 id="results-found" class="d-none">Found <span id="results-count" class="badge badge-info">0</span> matching items for <span id="query-string-success" class="badge badge-info">pol</span>:</h5>
			<h5 id="results-not-found" class="d-none">No matching items for <span id="query-string-failure" class="badge badge-danger">pol</span></h5>
			<ul id="countries-list" class="list-group d-none">
				<li class="list-group-item">No data</li>
			</ul>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
